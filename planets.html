<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroVenture - Planets</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out, opacity 0.6s ease-in-out;
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    /* Backgrounds for planets */
    body.bg-mercury { background-image: url('https://static.vecteezy.com/system/resources/previews/002/461/325/large_2x/mercury-on-space-background-elements-of-this-image-furnished-by-nasa-photo.jpg'); }
    body.bg-venus { background-image: url('https://images.unsplash.com/photo-1590907043334-8eba76905b92?fm=jpg&q=60&w=3000'); }
    body.bg-earth { background-image: url('https://images.unsplash.com/photo-1634176866089-b633f4aec882?fm=jpg&q=60&w=3000'); }
    body.bg-mars { background-image: url('https://images.bonnier.cloud/files/ill/production/Mars-atmosphere.jpg'); }
    body.bg-jupiter { background-image: url('https://wallpapers.com/images/hd/four-rings-of-jupiter-pmpn4ebenhj2dv8p.jpg'); }
    body.bg-saturn { background-image: url('https://cdn.mos.cms.futurecdn.net/mo72fikkp6N2nGCmweU8H5.jpg'); }
    body.bg-uranus { background-image: url('https://wallpapercat.com/w/full/6/9/c/95231-3840x2160-desktop-4k-uranus-wallpaper.jpg'); }
    body.bg-neptune { background-image: url('https://wallpapercat.com/w/full/0/1/7/28997-2560x1440-desktop-hd-neptune-wallpaper-photo.jpg'); }

    /* Navbar Styling */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 50px;
      position: fixed;
      width: 100%;
      z-index: 100;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .logo {
      position: absolute;
      left: 50px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                   -1px 1px 0 #000, 1px 1px 0 #000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 600;
      font-family: "Segoe UI", Roboto, sans-serif;
      transition: color 0.3s;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                   -1px 1px 0 #000, 1px 1px 0 #000;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Planet Card */
    .planet-card {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; padding: 0 10%;
      position: relative; opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
    }
    .planet-card.active { opacity: 1; transform: translateY(0); }

    .info-box { width: 40%; position: relative; z-index: 2; }
    .subtitle { font-size: 1em; letter-spacing: 2px; text-transform: uppercase; color: #ccc; }
    .planet-name { font-size: 4em; margin: 10px 0; line-height: 1; }
    .description { font-size: 1.1em; line-height: 1.6; }
    .learn-more {
      background: none; border: 2px solid white; color: white;
      padding: 10px 20px; border-radius: 5px;
      cursor: pointer; margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .learn-more:hover { background-color: white; color: #0d1117; }

    /* Nav Circles */
    .planet-nav {
      position: fixed; bottom: 50px; left: 50%;
      transform: translateX(-50%); display: flex;
      gap: 20px; z-index: 100;
    }
    .nav-circle {
      width: 50px; height: 50px;
      border-radius: 50%; overflow: hidden;
      cursor: pointer; border: 2px solid transparent;
      transition: transform 0.3s, border 0.3s;
    }
    .nav-circle img { width: 100%; height: 100%; object-fit: cover; }
    .nav-circle.active { border: 2px solid white; transform: scale(1.1); }
  </style>
</head>
<body>

  <header>
    <div class="logo">AstroVenture</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="planets.html">Planets</a></li>
        <li><a href="stars.html">Stars</a></li>
        <li><a href="galaxies.html">Galaxies</a></li>
        <li><a href="solarsystem.html">Solar System</a></li>
      </ul>
    </nav>
  </header>

  <main id="planet-container"></main>
  <div class="planet-nav"></div>

  <script>
    const planets = [
      { name: 'MERCURY', subtitle: 'THE SMALLEST PLANET',
        description: 'Mercury is the closest planet to the Sun and the smallest in the solar system. It completes its orbit in just 88 Earth days.',
        bgClass: 'bg-mercury',
        icon: 'https://cdn.mos.cms.futurecdn.net/v2/t:0,l:224,cw:576,ch:576,q:80,w:576/fjbeeRiPRQjQNhizwy7cWX.jpg',
        wiki: 'https://en.wikipedia.org/wiki/Mercury_(planet)'

      },
      { name: 'VENUS', subtitle: 'THE HOTTEST PLANET',
        description: 'Venus is the second planet from the Sun and the hottest in the solar system.',
        bgClass: 'bg-venus',
        icon: 'https://media.wired.com/photos/5e59ad2b79c7100008eb6ae8/master/w_1600%2Cc_limit/photo_space_venus_1_S91-50688.jpg',
        wiki: 'https://en.wikipedia.org/wiki/Venus'

      },
      { name: 'EARTH', subtitle: 'THE BLUE PLANET',
        description: 'Earth is the only known astronomical object to harbor life.',
        bgClass: 'bg-earth',
        icon: 'https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg',
        wiki: 'https://en.wikipedia.org/wiki/Earth'
      },
      { name: 'MARS', subtitle: 'THE RED PLANET',
        description: 'Mars is known for its reddish hue caused by iron oxide on its surface.',
        bgClass: 'bg-mars',
        icon: 'https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg',
        wiki: 'https://en.wikipedia.org/wiki/Mars'
      },
      { name: 'JUPITER', subtitle: 'THE GAS GIANT',
        description: 'Jupiter is the largest planet and known for its Great Red Spot.',
        bgClass: 'bg-jupiter',
        icon: 'https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg',
        wiki: 'https://en.wikipedia.org/wiki/Jupiter'
      },
      { name: 'SATURN', subtitle: 'THE RINGED PLANET',
        description: 'Saturn is best known for its prominent system of icy rings.',
        bgClass: 'bg-saturn',
        icon: 'https://dailygalaxy.com/wp-content/uploads/2024/05/En-tete-1.jpg',
        wiki: 'https://en.wikipedia.org/wiki/Saturn'
      },
      { name: 'URANUS', subtitle: 'THE ICE GIANT',
        description: 'Uranus is unique for rotating on its side.',
        bgClass: 'bg-uranus',
        icon: 'https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg',
        wiki: 'https://en.wikipedia.org/wiki/Uranus'

      },
      { name: 'NEPTUNE', subtitle: 'THE WINDS OF NEPTUNE',
        description: 'Neptune has the fastest winds in the solar system.',
        bgClass: 'bg-neptune',
        icon: 'https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg',
        wiki: 'https://en.wikipedia.org/wiki/Neptune'

      }
    ];

    const planetContainer = document.getElementById('planet-container');
    let currentPlanetIndex = 0;
    let isTransitioning = false;

    function createPlanetCard(planet) {
      const card = document.createElement('section');
      card.classList.add('planet-card');
      card.innerHTML = `
        <div class="info-box">
          <h3 class="subtitle">${planet.subtitle}</h3>
          <h1 class="planet-name">${planet.name}</h1>
          <p class="description">${planet.description}</p>
          <button class="learn-more" onclick="window.open('${planet.wiki}', '_blank')">LEARN MORE</button>

        </div>`;
      return card;
    }

    function updateBackground(planet) {
      document.body.className = '';
      if (planet && planet.bgClass) {
        document.body.classList.add(planet.bgClass);
      }
    }

    function renderPlanet(index) {
      if (isTransitioning || index === currentPlanetIndex) return;
      isTransitioning = true;

      const oldCard = planetContainer.querySelector('.planet-card');
      if (oldCard) oldCard.classList.remove('active');

      const newCard = createPlanetCard(planets[index]);
      planetContainer.appendChild(newCard);
      updateBackground(planets[index]);

      setTimeout(() => {
        if (oldCard) planetContainer.removeChild(oldCard);
        newCard.classList.add('active');
        currentPlanetIndex = index;
        isTransitioning = false;
        updateNavCircles(currentPlanetIndex);
      }, 800);
    }

    function createNavCircles() {
      const navContainer = document.querySelector('.planet-nav');
      planets.forEach((planet, index) => {
        const circle = document.createElement('div');
        circle.classList.add('nav-circle');
        const img = document.createElement('img');
        img.src = planet.icon;
        circle.appendChild(img);
        circle.addEventListener('click', () => renderPlanet(index));
        navContainer.appendChild(circle);
      });
    }

    function updateNavCircles(activeIndex) {
      const circles = document.querySelectorAll('.nav-circle');
      circles.forEach((circle, index) => {
        circle.classList.toggle('active', index === activeIndex);
      });
    }

    function handleScroll(e) {
      if (e.deltaY > 0) {
        renderPlanet(Math.min(planets.length - 1, currentPlanetIndex + 1));
      } else {
        renderPlanet(Math.max(0, currentPlanetIndex - 1));
      }
    }

    // Smooth transition for page navigation
    document.querySelectorAll(".transition-link").forEach(link => {
      link.addEventListener("click", function(e) {
        const target = this.getAttribute("href");
        if (target && target !== "#") {
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = target;
          }, 600);
        }
      });
    });

    window.addEventListener('wheel', (e) => {
      clearTimeout(window.scrollTimeout);
      window.scrollTimeout = setTimeout(() => handleScroll(e), 100);
    });

    createNavCircles();
    const initialCard = createPlanetCard(planets[0]);
    planetContainer.appendChild(initialCard);
    setTimeout(() => {
      initialCard.classList.add('active');
      updateNavCircles(0);
      updateBackground(planets[0]);
    }, 100);
  </script>
</body>
</html>
