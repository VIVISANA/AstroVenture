<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroVenture - Home</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-image: url('https://images.pexels.com/photos/1169754/pexels-photo-1169754.jpeg?cs=srgb&dl=pexels-philippedonn-1169754.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #e6edf3;
      height: 100vh;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.8s ease;
      overflow: hidden;
    }

    body.fade-in { opacity: 1; }
    body.fade-out { opacity: 0; }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 50px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .logo {
      position: absolute;
      left: 50px;
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      white-space: nowrap;
    }

    nav a:hover { color: #4682b4; }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .hero-text {
      font-size: 3em;
      max-width: 800px;
      line-height: 1.3;
      text-shadow: 0px 4px 10px rgba(0,0,0,0.7);
      z-index: 2;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .hero-text.show { opacity: 1; transform: translateY(0); }

    /* üöÄ Astronaut 1 - Large drifting */
    .astronaut1 {
      position: absolute;
      width: 500px;
      z-index: 1;
      pointer-events: none;
      animation: driftAcross1 18s linear infinite, float 5s ease-in-out infinite;
    }

    @keyframes driftAcross1 {
      0%   { top: 10%; left: -40%; transform: rotate(0deg); }
      25%  { top: 40%; left: 30%; transform: rotate(60deg); }
      50%  { top: 70%; left: 70%; transform: rotate(120deg); }
      75%  { top: 40%; left: 110%; transform: rotate(180deg); }
      100% { top: 10%; left: -40%; transform: rotate(360deg); }
    }

    /* üöÄ Astronaut 2 - Smaller */
    .astronaut2 {
      position: absolute;
      width: 90px;
      z-index: 1;
      pointer-events: none;
      animation: driftAcross2 25s linear infinite, float 6s ease-in-out infinite;
    }

    @keyframes driftAcross2 {
      0%   { bottom: -30%; left: -20%; transform: rotate(0deg); }
      25%  { bottom: 20%; left: 20%; transform: rotate(-60deg); }
      50%  { bottom: 50%; left: 60%; transform: rotate(-120deg); }
      75%  { bottom: 80%; left: 100%; transform: rotate(-180deg); }
      100% { bottom: -30%; left: -20%; transform: rotate(-360deg); }
    }

    /* ‚òÑÔ∏è Space Rock */
    .rock {
      position: absolute;
      width: 120px;
      z-index: 1;
      pointer-events: none;
      animation: fallRock 15s linear infinite;
    }

    @keyframes fallRock {
      0%   { top: -20%; left: 110%; transform: rotate(0deg) scale(1); }
      25%  { top: 30%; left: 70%; transform: rotate(90deg) scale(1.1); }
      50%  { top: 60%; left: 40%; transform: rotate(180deg) scale(1.2); }
      75%  { top: 90%; left: 10%; transform: rotate(270deg) scale(1.1); }
      100% { top: 120%; left: -20%; transform: rotate(360deg) scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-25px); }
    }

    @media (max-width: 768px) {
      .astronaut1 { width: 250px; }
      .astronaut2 { width: 60px; }
      .rock { width: 80px; }
      .hero-text { font-size: 2em; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">AstroVenture</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="planets.html">Planets</a></li>
        <li><a href="stars.html">Stars</a></li>
        <li><a href="galaxies.html">Galaxies</a></li>
        <li><a href="solarsystem.html">Solar System</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="hero-text">Welcome to <strong>AstroVenture</strong> üåå<br>Explore the wonders of the universe.</div>
    <img src="https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-astronaut-floating-in-space-ai-generated-png-image_10202214.png" alt="Astronaut" class="astronaut1">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/050/290/629/small_2x/close-up-asteroid-on-isolated-background-space-concept-dark-rock-asteroid-png.png" alt="Astronaut" class="astronaut2">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/050/290/629/small_2x/close-up-asteroid-on-isolated-background-space-concept-dark-rock-asteroid-png.png" alt="Space Rock" class="rock">
  </main>

  <script>
    // Fade in page content
    window.addEventListener("load", () => {
      document.body.classList.add("fade-in");
      document.querySelector(".hero-text").classList.add("show");
    });

    // Smooth fade-out on internal link click
    document.querySelectorAll("a").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const url = this.href;
          document.body.classList.remove("fade-in");
          document.body.classList.add("fade-out");
          setTimeout(() => { window.location.href = url; }, 800);
        });
      }
    });
  </script>
</body>
</html>
